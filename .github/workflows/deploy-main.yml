name: Build and deploy

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
jobs:
  build-deploy-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies (Next.js)
        working-directory: ./joribhaejo-next
        run: pnpm install

      - name: Build Next.js
        working-directory: ./joribhaejo-next
        run: pnpm build

      - name: Copy Next.js build files to Spring Boot static resources
        run: |
          rm -rf ./joribhaejo-spring/src/main/resources/static/*
          cp -r ./joribhaejo-next/.next/static ./joribhaejo-spring/src/main/resources/static/

      - name: Build Spring Boot JAR
        working-directory: ./joribhaejo-spring
        run: ./gradlew bootJar

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        working-directory: ./joribhaejo-spring
        run: |
          docker build -t ${{ secrets.IMAGE_NAME }}:latest .
          docker push ${{ secrets.IMAGE_NAME }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/jorib/
            sudo docker compose pull
            sudo docker compose up -d
